{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل چت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
</head>
<body>
    <div class="container py-4">
        <div class="chat-container shadow rounded">
            <div class="chat-header bg-primary text-white text-center py-3">
                <h4>اتاق چت زنده</h4>
            </div>
            <div id="chat-box" class="chat-messages p-3 bg-light overflow-auto"></div>
            <div class="chat-input d-flex border-top p-2">
                <input id="message" type="text" class="form-control me-2" placeholder="پیام خود را بنویسید...">
                <button onclick="sendMessage()" class="btn btn-primary">ارسال</button>
            </div>
        </div>
    </div>
    <script src="{% static 'chat/js/chat_script.js' %}"></script>
</body>
</html>
